name: flutter_getx_template
description: Generates a new Flutter app with GetX architecture
version: 0.3.0
repository: https://github.com/mahmoudmahm00d/mason_brick_flutter_getx.git
environment:
   mason: ">=0.1.0-dev <0.1.0"

vars:
   name:
      type: string
      description: App name
      default: flutter_getx_app
      prompt: What is the app's name?

   description:
      type: string
      description: App description
      default: Flutter + GetX App
      prompt: What is the app's description?

   org:
      type: string
      description: Organization name
      default: com.example
      prompt: What is the organization's name?
